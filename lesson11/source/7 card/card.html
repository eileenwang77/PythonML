<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="card-group">資通訊群組</div>
        <div class="card-title">Python視窗網路爬蟲</div>
        <div class="card-details">
            <div class="card-detail-item">進修人數:25</div>
            <div class="card-detail-item">進修時數:64小時</div>
            <div class="card-detail-item">進修費用:1400元</div>
            <div class="card-detail-item">上課時間:週二、四 08:30~17:05</div>
            <div class="card-detail-item">開始日期:114.07.08</div>
        </div>
        <div class="card-divider"></div>
    </div>
</body>

</html>
